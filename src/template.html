<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="sideBar">
        <p>Projects</p>
        <div id="projectList"></div>
        <button class="addBtn newProject">New Project</button>
    </div>

    <div id="dashBoard">
        <div id="projectHeader">
            <p id="projectTitle">Project Name</p>
            <button class="addBtn newItem">New Item</button>
        </div>
        <div id="itemList"></div>

        <!-- ADD NEW PROJECT FORM -->
        <dialog id="newProjectDialog">
            <form id="newProjectDiv" onsubmit="return false">
                <label>Give your Project a Title:</label>
                <input type="text" id="titleProject" required>

                <div class="newProjectButtons">
                    <button class="cancelBtn newProject">Cancel</button>
                    <button class="confirmBtn" type="submit">Confirm</button>
                </div>
            </form>
        </dialog>

        <!-- ADD NEW ITEM FORM -->
        <dialog id="newItemDialog">
            <form id="newItemDiv" onsubmit="return false">
                <label>Item Name:</label>
                <input type="text" id="titleItem" required>

                <label>Item Due Date:</label>
                <input type="date" id="dueDate" required>

                <label>Item Priority:</label>
                <label class="radio" for="low">
                    <input type="radio" id="low" name="priority" value="Low" required>
                    Low
                </label>
                <label class="radio" for="medium">
                    <input type="radio" id="medium" name="priority" value="Medium" required>
                    Medium
                </label>
                <label class="radio" for="high">
                    <input type="radio" id="high" name="priority" value="High" required>
                    High
                </label>

                <div class="newItemButtons">
                    <button class="cancelBtn newItem">Cancel</button>
                    <button class="confirmBtn" type="submit">Confirm</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
